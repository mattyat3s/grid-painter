<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Painter</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<main>
  <section class="css-chat">
    <input type="text" class="js-user-input css-user-input" placeholder="enter username">
    <button class="js-join-btn css-join-btn">Join</button>
    <button class="js-send-btn css-send-btn">Send</button>
  </section>
  <div class="js-message-list css-message-list"></div>
  <div class="js-palette css-palette"></div>
  <input class="js-rows-input css-rows-input" type="range" min="2" max="50">
  <input class="js-cols-input css-cols-input" type="range" min="2" max="50">
  <div class="js-grid css-grid"></div>
</main>
<script src="/cell.js"></script>
<script src="/swatch.js"></script>
<script src="/app.js"></script>
</body>
</html>
